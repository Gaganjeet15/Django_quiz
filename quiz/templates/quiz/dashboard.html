<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" />
    <style>
      .stat-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #3b82f6;
      }
      .stat-label {
        color: #6b7280;
        font-size: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Quiz Dashboard</h1>
        <p class="text-gray-600">Track your progress and start a new quiz!</p>
      </div>

      <!-- Performance Statistics -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <!-- Total Questions Attempted -->
        <div class="stat-card">
          <div class="stat-number">{{ total_questions }}</div>
          <div class="stat-label">Questions Attempted</div>
        </div>

        <!-- Correct Answers -->
        <div class="stat-card">
          <div class="stat-number">{{ correct_answers }}</div>
          <div class="stat-label">Correct Answers</div>
        </div>

        <!-- Overall Accuracy -->
        <div class="stat-card">
          <div class="stat-number">{{ accuracy }}%</div>
          <div class="stat-label">Overall Accuracy</div>
        </div>
      </div>

      <!-- Start New Quiz Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Start a New Quiz</h2>
        <form action="{% url 'quiz' %}" method="GET" class="space-y-4">
          <div class="space-y-2">
            <label for="category-select" class="block text-gray-700 font-medium">
              Select Category:
            </label>
            <select
              id="category-select"
              name="category"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">All Categories</option>
              {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 font-semibold">
            Start Quiz
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
