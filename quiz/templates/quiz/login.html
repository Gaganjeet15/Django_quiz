   <!-- login.html -->
   {% load static %}
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Login - Quiz App</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
           body {
               background-color: #1a1a1a;
               color: #ffffff;
           }
           .card {
               background-color: #2d2d2d;
               border: none;
               border-radius: 15px;
               box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
           }
           .form-control {
               background-color: #3d3d3d;
               border: 1px solid #4d4d4d;
               color: #ffffff;
           }
           .form-control:focus {
               background-color: #3d3d3d;
               border-color: #007bff;
               color: #ffffff;
               box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
           }
           .btn-primary {
               background-color: #007bff;
               border: none;
               padding: 10px;
               font-weight: bold;
           }
           .btn-primary:hover {
               background-color: #0056b3;
           }
           .helper-text {
               color: #a0a0a0;
               font-size: 0.9rem;
           }
       </style>
   </head>
   <body>
       <div class="container mt-5">
           <div class="row justify-content-center">
               <div class="col-md-5">
                   <div class="card">
                       <div class="card-body p-4">
                           <h2 class="text-center mb-4">Quiz App Login</h2>
                           <form method="post">
                               {% csrf_token %}
                               <div class="mb-3">
                                   <label class="form-label">Username</label>
                                   <input type="text" name="username" value="user" class="form-control" placeholder="Enter username">
                               </div>
                               <div class="mb-3">
                                   <label class="form-label">Password</label>
                                   <input type="password" name="password" value="user12345" class="form-control" placeholder="Enter password">
                               </div>
                               <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                           </form>
                           <div class="text-center mt-4 helper-text">
                               <p class="mb-1">Default Credentials:</p>
                               <p class="mb-1">Username: user</p>
                               <p class="mb-0">Password: user12345</p>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </body>
   </html>
