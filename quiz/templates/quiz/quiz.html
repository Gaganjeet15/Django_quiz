<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ question.question_text }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" value="{{ question.option_1 }}" required>
                <label class="form-check-label">{{ question.option_1 }}</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" value="{{ question.option_2 }}" required>
                <label class="form-check-label">{{ question.option_2 }}</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" value="{{ question.option_3 }}" required>
                <label class="form-check-label">{{ question.option_3 }}</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="answer" value="{{ question.option_4 }}" required>
                <label class="form-check-label">{{ question.option_4 }}</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if is_correct is not None %}
            <p>{% if is_correct %}Correct!{% else %}Incorrect.{% endif %}</p>
        {% endif %}
    </div>
</body>
</html>
