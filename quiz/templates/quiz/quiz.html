<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ category|default:"All Categories" }} Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" />
    <style>
      .correct {
        background-color: #d1fae5; /* Green */
        border-color: #10b981;
      }
      .incorrect {
        background-color: #fee2e2; /* Red */
        border-color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto my-8 max-w-3xl">
      <h1 class="text-2xl font-bold mb-4">
        {{ category|default:"All Categories" }} Quiz
      </h1>

      <form id="quiz-form" method="POST">
        {% csrf_token %}
        {% for question in questions %}
        <div class="mb-6">
          <h3 class="text-lg font-semibold">{{ question.question }}</h3>
          <div class="space-y-2 mt-2">
            <div>
              <input
                type="radio"
                name="question_{{ question.id }}"
                value="{{ question.options.0 }}"
                id="q{{ question.id }}_1"
                class="hidden" />
              <label
                for="q{{ question.id }}_1"
                class="block w-full p-2 border rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100">
                {{ question.options.0 }}
              </label>
            </div>
            <div>
              <input
                type="radio"
                name="question_{{ question.id }}"
                value="{{ question.options.1 }}"
                id="q{{ question.id }}_2"
                class="hidden" />
              <label
                for="q{{ question.id }}_2"
                class="block w-full p-2 border rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100">
                {{ question.options.1 }}
              </label>
            </div>
            <div>
              <input
                type="radio"
                name="question_{{ question.id }}"
                value="{{ question.options.2 }}"
                id="q{{ question.id }}_3"
                class="hidden" />
              <label
                for="q{{ question.id }}_3"
                class="block w-full p-2 border rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100">
                {{ question.options.2 }}
              </label>
            </div>
            <div>
              <input
                type="radio"
                name="question_{{ question.id }}"
                value="{{ question.options.3 }}"
                id="q{{ question.id }}_4"
                class="hidden" />
              <label
                for="q{{ question.id }}_4"
                class="block w-full p-2 border rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100">
                {{ question.options.3 }}
              </label>
            </div>
          </div>
        </div>
        {% endfor %}
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
